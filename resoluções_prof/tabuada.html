<meta charset ="UTF-8" >

<script>

function pulaLinha() {
     document.write('<br><br>'); 

}

function mostra (frase){
    
    document.write(frase);     
    pulaLinha();

}


var mutiplicador = 1;
while(mutiplicador <= 10) {

    mostra (7 * mutiplicador);
    mutiplicador = mutiplicador + 1;
}

mostra("Fim");

</script>
